<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th *ngFor="let item of Queue">{{item}}</th>

    </tr>
    <tr>
      <th>
        Head
      </th>
    </tr>
  </thead>
</table>
<table class="table table-striped table-bordered">
  <tbody>
    <tr>
      <td>
        <button class="btn btn-primary" (click)="button_Create_Click()">Create</button>
      </td>
      <td></td>
      <td>
        <button class="btn btn-primary" (click)="button_Process_Click()">Process</button>
      </td>
      <td>
        <div class="col-sm-1" style="background-color: white">
          <div *ngFor="let item of proccessed">
            {{item}}
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
